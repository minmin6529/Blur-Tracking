<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            background: url('https://images.unsplash.com/photo-1514454529242-9e4677563e7b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 70px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5rem; /* 텍스트 크기 줄이기 */
            font-weight: bold; /* 글씨 진하게 */
        }
        .hero p {
            font-size: 1.25rem; /* 텍스트 크기 줄이기 */
        }
        .card {
            position: relative;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
            margin-top: 20px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            text-decoration: none;
            color: inherit;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 100%;
        }
        .card-body {
            padding-left: 30px; /* 글씨 앞에 공백 추가 */
        }
        .card-blue::before {
            background-color: #007bff;
        }
        .card-green::before {
            background-color: #28a745;
        }
        .card-red::before {
            background-color: #dc3545;
        }
        .footer-banner {
            background-color: #343a40;
            color: white;
            padding: 50px 0;
            text-align: center;
            margin-top: 50px;
        }
        .footer-banner p {
            margin: 0;
            font-size: 0.9em;
        }
        .card-title {
            font-weight: bold;
        }
        .card-blue .card-text {
            color: #007bff;
        }
        .card-green .card-text {
            color: #28a745;
        }
        .card-red .card-text {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="container">
            <h1 class="display-4">드론 기반 영상 블러링 및 실시간 모니터링 시스템</h1>
            <p class="lead">Drone-based video blurring and real-time monitoring system</p>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-blue">
                    <a href="video1.html">
                        <div class="card-body">
                            <h5 class="card-title">드론 작동 영상</h5>
                            <h6 class="card-subtitle mb-2 text-muted">작동중</h6>
                            <p class="card-text">들어가기 →</p>
                        </div>
                    </a>      
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-green">
                    <a href="video2.html">
                        <div class="card-body">
                            <h5 class="card-title">얼굴 등록하기</h5>
                            <h6 class="card-subtitle mb-2 text-muted">실시간 처리</h6>
                            <p class="card-text">들어가기 →</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-red">
                    <a href="video3.html">
                        <div class="card-body">
                            <h5 class="card-title">영상 보관함</h5>
                            <h6 class="card-subtitle mb-2 text-muted">라이브러리</h6>
                            <p class="card-text">들어가기 →</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <video class="w-100" controls autoplay muted loop> <!-- 영상 자동 재생-->
                    <source src="result.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!-- 여백 추가 -->
        <div style="margin-bottom: 100px;"></div>
    </div>

    <div class="footer-banner">
        <div class="container">
            <p>2024 경기대학교 심화캡스톤디자인</p>
            <p>Team &copy; Vision Shield</p>
        </div>
    </div>
</body>

</html>
