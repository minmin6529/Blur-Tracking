<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>웹페이지</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            background-color: #343a40;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .card {
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="container">
            <h1 class="display-4">드론 영상 공유 페이지</h1>
            <p class="lead">드론 기반 블러링 및 실시간 모니터링 시스템</p>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <video class="card-img-top" controls>
                        <source src="my_video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <!--<img src="https://via.placeholder.com/300x200" class="card-img-top" alt="자연풍경 사진">-->
                    <div class="card-body">
                        <h5 class="card-title">드론 촬영 영상 1</h5>
                        <h6 class="card-subtitle mb-2 text-muted">6강의동 앞 벤치</h6>
                        <p class="card-text">6,7,8강의동 벤치에서 찍은 드론영상 입니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <video class="card-img-top" controls>
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="card-body">
                        <h5 class="card-title">드론 촬영 영상 2</h5>
                        <h6 class="card-subtitle mb-2 text-muted">8강의동 뒤 도로</h6>
                        <p class="card-text">8강의동 뒤 도로에서 찍은 드론영상 입니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <video class="card-img-top" controls>
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="card-body">
                        <h5 class="card-title">드론 촬영 영상 3</h5>
                        <h6 class="card-subtitle mb-2 text-muted">제2공학관 앞</h6>
                        <p class="card-text">제2공학관 앞에서 찍은 드론영상 입니다.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 여백 추가 -->
        <div style="margin-bottom: 100px;"></div>
    </div>
</body>

</html>
