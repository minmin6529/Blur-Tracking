<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>얼굴 등록하기</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            background: url('https://images.unsplash.com/photo-1514454529242-9e4677563e7b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 70px 0;
            text-align: left; /* 글씨를 왼쪽으로 치우기 */
        }
        .hero h1 {
            font-size: 2rem; /* 텍스트 크기 줄이기 */
            font-weight: bold; /* 글씨 진하게 */
        }
        .footer-banner {
            background-color: #343a40;
            color: white;
            padding: 50px 0;
            text-align: center;
            margin-top: 50px;
        }
        .footer-banner p {
            margin: 0;
            font-size: 0.9em;
        }
        .card-custom {
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 50px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* 박스 그림자 진하게 */
            border: none;
        }
        .card-title {
            font-weight: bolder; /* 얼굴 등록 글씨 더 진하게 */
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="container">
            <h1 class="display-4">얼굴 등록하기</h1>
        </div>
    </div>

    <!-- 여백 추가 -->
    <div style="margin-bottom: 50px;"></div>

    <!-- 카드 섹션 -->
    <div class="container">
        <div class="card card-custom">
            <div class="card-body">
                <h2 class="card-title text-center">얼굴 등록</h2>
                <p class="card-text text-center">얼굴을 등록하세요.</p>
                <!-- 여기에서 얼굴 등록 폼을 추가할 수 있습니다 -->
            </div>
        </div>
    </div>

    <div class="footer-banner">
        <div class="container">
            <p>2024 경기대학교 심화캡스톤디자인</p>
            <p>Team &copy; Vision Shield</p>
        </div>
    </div>
</body>

</html>
