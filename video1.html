<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>드론 작동 영상</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            background: url('https://images.unsplash.com/photo-1514454529242-9e4677563e7b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 70px 0;
            text-align: left; /* 글씨를 왼쪽으로 치우기 */
        }
        .hero h1 {
            font-size: 2rem; /* 텍스트 크기 줄이기 */
            font-weight: bold; /* 글씨 진하게 */
        }
        .footer-banner {
            background-color: #343a40;
            color: white;
            padding: 50px 0; /* 배너 크기 줄이기 */
            text-align: center; /* 글씨를 왼쪽으로 치우기 */
        }
        .footer-banner p {
            margin: 0;
            font-size: 0.8em; /* 글씨 크기 줄이기 */
        }
        .card {
            margin-top: 20px;
        }
        .card-title {
            font-weight: bold;
        }
        .section-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 20px;
            border-bottom: 1px solid #343a40;
            padding-bottom: 10px;
        }
        .feature-card {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer; /* 포인터 커서 추가 */
        }
        .feature-card img {
            width: 100px;
            height: 70px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .feature-card-title {
            font-size: 0.9rem;
            font-weight: bold;
            margin: 0;
        }
        .feature-card-subtitle {
            font-size: 0.75rem;
            color: #888;
            background: #f0f0f0;
            border-radius: 4px;
            padding: 2px 6px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="container">
            <h1 class="display-4">드론 작동 영상</h1>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="section-title">학교 내 드론 영상</div>
                        <div style="margin-bottom: 20px;"></div>
                        <div class="row">
                            <div class="col-md-6">
                                <video class="w-100" controls>
                                    <source src="5강.mp4" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                            <div class="col-md-6">
                                <video class="w-100" controls>
                                    <source src="8강 뒤.mp4" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <video class="w-100" controls>
                                    <source src="운동장.mp4" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                            <div class="col-md-6">
                                <video class="w-100" controls>
                                    <source src="제2공학관.mp4" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="section-title">블러 처리현황</div>
                        <div style="margin-bottom: 20px;"></div>
                        <div class="feature-card" data-bs-toggle="modal" data-bs-target="#modal1">
                            <img src="5강.png" alt="Placeholder Image">
                            <div>
                                <p class="feature-card-title">5강(덕문관)</p>
                                <p class="feature-card-subtitle">촬영 영상</p>
                            </div>
                        </div>
                        <div style="margin-bottom: 20px;"></div>
                        <div class="feature-card" data-bs-toggle="modal" data-bs-target="#modal2">
                            <img src="8강 뒤.png" alt="Placeholder Image">
                            <div>
                                <p class="feature-card-title">8강(육영관)</p>
                                <p class="feature-card-subtitle">촬영 영상</p>
                            </div>
                        </div>
                        <div style="margin-bottom: 20px;"></div>
                        <div class="feature-card" data-bs-toggle="modal" data-bs-target="#modal3">
                            <img src="운동장.png" alt="Placeholder Image">
                            <div>
                                <p class="feature-card-title">운동장</p>
                                <p class="feature-card-subtitle">촬영 영상</p>
                            </div>
                        </div>
                        <div style="margin-bottom: 20px;"></div>
                        <div class="feature-card" data-bs-toggle="modal" data-bs-target="#modal4">
                            <img src="제2공학관.png" alt="Placeholder Image">
                            <div>
                                <p class="feature-card-title">제2공학관</p>
                                <p class="feature-card-subtitle">촬영 영상</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 모달 다이얼로그 -->
        <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modalLabel1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel1">5강(덕문관)</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <video class="w-100" controls>
                            <source src="5강-편집.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        촬영 장소 : 5강(덕문관) / 등록한 인물 : bk
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="modalLabel2" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel2">8강(육영관)</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <video class="w-100" controls>
                            <source src="8강-편집.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        촬영 장소 : 8강(육영관) / 등록한 인물 : bk, mj
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal3" tabindex="-1" aria-labelledby="modalLabel3" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel3">운동장</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <video class="w-100" controls>
                            <source src="운동장-편집.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        촬영 장소 : 운동장 / 등록한 인물 : bk, mj
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal4" tabindex="-1" aria-labelledby="modalLabel4" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel4">제2공학관</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <video class="w-100" controls>
                            <source src="제2공학관-편집.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        촬영 장소 : 제2공학관 / 등록한 인물 : bk, mj
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 여백 추가 -->
        <div style="margin-bottom: 100px;"></div>
    </div>

    <div class="footer-banner">
        <div class="container">
            <p>2024 경기대학교 심화캡스톤디자인</p>
            <p>Team &copy; Vision Shield</p>
        </div>
    </div>
</body>

</html>
